services:
  clauth:
    build: .
    container_name: clauth
    restart: unless-stopped
    ports:
      - "4317:4317"
    environment:
      - CLAUTH_PASSPHRASE=${CLAUTH_PASSPHRASE}
      - CLAUTH_ADMIN_TOKEN=${CLAUTH_ADMIN_TOKEN}
      - CLAUTH_HOME=/data
    volumes:
      - clauth-data:/data
    read_only: true
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 256M
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:4317/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  clauth-data:
